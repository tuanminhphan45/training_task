services:
  postgres:
    image: postgres:15-alpine
    container_name: virusshare_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-virusshare}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-virusshare123}
      POSTGRES_DB: ${DB_NAME:-virusshare_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

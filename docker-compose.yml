services:
  postgres:
    image: postgres:15-alpine
    container_name: virusshare_db
    environment:
      POSTGRES_USER: virusshare
      POSTGRES_PASSWORD: virusshare123
      POSTGRES_DB: virusshare_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
